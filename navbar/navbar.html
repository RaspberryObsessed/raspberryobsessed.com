    .social-icons img {

    }

        display: flex;

        padding: 10px 20px; /* Add horizontal padding for spacing */
        background-color: #111;
    }

    nav ul {

    }

    /* Add the sliding underline effect to navigation links */
    nav a:not(.social-icons)::before {
